include-source: false # Drop file/line/col from output
skip:
  - Go
  - TypeScript
---
on: push
jobs:
  # Mapping
  build:
    uses: contoso/templates/.github/workflows/build.yml@v1
    secrets:
      secret1: ${{ secrets.foo }}

  # Inherit
  build2:
    uses: contoso/templates/.github/workflows/build.yml@v1
    secrets: inherit
---
contoso/templates/.github/workflows/build.yml@v1
---
on:
  workflow_call:
    secrets:
      secret1:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo 1
---
{
  "jobs": [
    {
      "Type": "reusableWorkflowJob",
      "Id": "build",
      "Name": "build",
      "Needs": [],
      "If": {
        "type": 3,
        "expr": "success()"
      },
      "Ref": "contoso/templates/.github/workflows/build.yml@v1",
      "Permissions": null,
      "InputDefinitions": null,
      "InputValues": null,
      "SecretDefinitions": {
        "type": 2,
        "map": [
          {
            "Key": "secret1",
            "Value": {
              "type": 2,
              "map": [
                {
                  "Key": "required",
                  "Value": true
                }
              ]
            }
          }
        ]
      },
      "SecretValues": {
        "type": 2,
        "map": [
          {
            "Key": "secret1",
            "Value": {
              "type": 3,
              "expr": "secrets.foo"
            }
          }
        ]
      },
      "InheritSecrets": false,
      "Outputs": null,
      "Defaults": null,
      "Env": null,
      "Concurrency": null,
      "EmbeddedConcurrency": null,
      "Strategy": null,
      "Jobs": [
        {
          "type": "job",
          "id": "deploy",
          "name": "deploy",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "runs-on": "ubuntu-latest",
          "steps": [
            {
              "id": "__run",
              "if": {
                "type": 3,
                "expr": "success()"
              },
              "run": "echo 1"
            }
          ]
        }
      ]
    },
    {
      "Type": "reusableWorkflowJob",
      "Id": "build2",
      "Name": "build2",
      "Needs": [],
      "If": {
        "type": 3,
        "expr": "success()"
      },
      "Ref": "contoso/templates/.github/workflows/build.yml@v1",
      "Permissions": null,
      "InputDefinitions": null,
      "InputValues": null,
      "SecretDefinitions": {
        "type": 2,
        "map": [
          {
            "Key": "secret1",
            "Value": {
              "type": 2,
              "map": [
                {
                  "Key": "required",
                  "Value": true
                }
              ]
            }
          }
        ]
      },
      "SecretValues": null,
      "InheritSecrets": true,
      "Outputs": null,
      "Defaults": null,
      "Env": null,
      "Concurrency": null,
      "EmbeddedConcurrency": null,
      "Strategy": null,
      "Jobs": [
        {
          "type": "job",
          "id": "deploy",
          "name": "deploy",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "runs-on": "ubuntu-latest",
          "steps": [
            {
              "id": "__run",
              "if": {
                "type": 3,
                "expr": "success()"
              },
              "run": "echo 1"
            }
          ]
        }
      ]
    }
  ]
}
