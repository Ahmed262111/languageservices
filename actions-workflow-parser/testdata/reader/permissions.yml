include-source: false # Drop file/line/col from output
skip:
  - Typescript
---
on: push
permissions:
  actions: read
  checks: read
  contents: read
  discussions: read
  deployments: read
  id-token: none
  issues: read
  packages: read
  pages: read
  pull-requests: read
  repository-projects: read
  security-events: read
  statuses: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo hi
        continue-on-error: true
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      checks: write
      contents: write
      deployments: write
      id-token: write
      issues: write
      discussions: write
      packages: write
      pages: write
      pull-requests: write
      repository-projects: write
      security-events: write
      statuses: write
    steps:
      - uses: actions/checkout@v3
      - run: echo hi
        continue-on-error: true
---
{
  "permissions": {
    "actions": "read",
    "checks": "read",
    "contents": "read",
    "deployments": "read",
    "discussions": "read",
    "issues": "read",
    "packages": "read",
    "pages": "read",
    "pull-requests": "read",
    "repository-projects": "read",
    "security-events": "read",
    "statuses": "read"
  },
  "jobs": [
    {
      "type": "job",
      "id": "build",
      "name": "build",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "permissions": {
        "actions": "read",
        "checks": "read",
        "contents": "read",
        "deployments": "read",
        "discussions": "read",
        "issues": "read",
        "packages": "read",
        "pages": "read",
        "pull-requests": "read",
        "repository-projects": "read",
        "security-events": "read",
        "statuses": "read"
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "id": "__actions_checkout",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "uses": "actions/checkout@v3"
        },
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "continue-on-error": true,
          "run": "echo hi"
        }
      ]
    },
    {
      "type": "job",
      "id": "deploy",
      "name": "deploy",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "permissions": {
        "actions": "write",
        "checks": "write",
        "contents": "write",
        "deployments": "write",
        "discussions": "write",
        "id-token": "write",
        "issues": "write",
        "packages": "write",
        "pages": "write",
        "pull-requests": "write",
        "repository-projects": "write",
        "security-events": "write",
        "statuses": "write"
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "id": "__actions_checkout",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "uses": "actions/checkout@v3"
        },
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "continue-on-error": true,
          "run": "echo hi"
        }
      ]
    }
  ]
}
