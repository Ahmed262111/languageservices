include-source: false # Drop file/line/col from output
skip:
  - Typescript
---
on: push
jobs:
  job1:
    runs-on: windows-2019
    steps:
    - run: echo 1
  job2:
    runs-on: windows-2019
    cancel-timeout-minutes: 5
    steps:
    - run: echo 2
---
{
  "jobs": [
    {
      "type": "job",
      "id": "job1",
      "name": "job1",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "runs-on": "windows-2019",
      "steps": [
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "run": "echo 1"
        }
      ]
    },
    {
      "type": "job",
      "id": "job2",
      "name": "job2",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "cancel-timeout-minutes": 5,
      "runs-on": "windows-2019",
      "steps": [
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "run": "echo 2"
        }
      ]
    }
  ]
}
