include-source: false # Drop file/line/col from output
skip:
  - Go
  - TypeScript
permissions-policy: LimitedRead
---
on: push
jobs:
  # Inherit from default permissions policy
  build:
    uses: contoso/templates/.github/workflows/build.yml@v1
  # Override
  build2:
    permissions:
      actions: write
    uses: contoso/templates/.github/workflows/build.yml@v1
---
contoso/templates/.github/workflows/build.yml@v1
---
on: workflow_call
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo 1
---
{
  "jobs": [
    {
      "Type": "reusableWorkflowJob",
      "Id": "build",
      "Name": "build",
      "Needs": [],
      "If": {
        "type": 3,
        "expr": "success()"
      },
      "Ref": "contoso/templates/.github/workflows/build.yml@v1",
      "Permissions": null,
      "InputDefinitions": null,
      "InputValues": null,
      "SecretDefinitions": null,
      "SecretValues": null,
      "InheritSecrets": false,
      "Outputs": null,
      "Defaults": null,
      "Env": null,
      "Concurrency": null,
      "EmbeddedConcurrency": null,
      "Strategy": null,
      "Jobs": [
        {
          "type": "job",
          "id": "deploy",
          "name": "deploy",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "runs-on": "ubuntu-latest",
          "steps": [
            {
              "id": "__run",
              "if": {
                "type": 3,
                "expr": "success()"
              },
              "run": "echo 1"
            }
          ]
        }
      ]
    },
    {
      "Type": "reusableWorkflowJob",
      "Id": "build2",
      "Name": "build2",
      "Needs": [],
      "If": {
        "type": 3,
        "expr": "success()"
      },
      "Ref": "contoso/templates/.github/workflows/build.yml@v1",
      "Permissions": {
        "actions": "write"
      },
      "InputDefinitions": null,
      "InputValues": null,
      "SecretDefinitions": null,
      "SecretValues": null,
      "InheritSecrets": false,
      "Outputs": null,
      "Defaults": null,
      "Env": null,
      "Concurrency": null,
      "EmbeddedConcurrency": null,
      "Strategy": null,
      "Jobs": [
        {
          "type": "job",
          "id": "deploy",
          "name": "deploy",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "permissions": {
            "actions": "write"
          },
          "runs-on": "ubuntu-latest",
          "steps": [
            {
              "id": "__run",
              "if": {
                "type": 3,
                "expr": "success()"
              },
              "run": "echo 1"
            }
          ]
        }
      ]
    }
  ]
}
