include-source: false # Drop file/line/col from output
skip:
  - TypeScript
max-depth: 5
---
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
