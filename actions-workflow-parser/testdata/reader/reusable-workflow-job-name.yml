          "steps": [
            {
              "id": "__run",
              "if": {
                "type": 3,
                "expr": "success()"
              },
              "run": "echo hi"
            }
          ]
        }
      ]
    },
    {
      "type": "reusableWorkflowJob",
      "id": "build2",
      "name": {
        "type": 3,
        "expr": "github.ref"
      },
      "needs": [],
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "ref": "contoso/templates/.github/workflows/build.yml@v1",
      "jobs": [
        {
          "type": "job",
