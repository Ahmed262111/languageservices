include-source: false # Drop file/line/col from output
skip:
  - Go
---
on: push
jobs:
  build:
    uses: contoso/templates/.github/workflows/build.yml@v1
  build1:
    name: custom name
    uses: contoso/templates/.github/workflows/build.yml@v1
  build2:
    name: ${{ github.ref }}
    uses: contoso/templates/.github/workflows/build.yml@v1
---
contoso/templates/.github/workflows/build.yml@v1
---
on: workflow_call
jobs:
  build-it:
    runs-on: ubuntu-latest
    steps:
      - run: echo hi
---
{
  "jobs": [
    {
      "type": "reusableWorkflowJob",
      "id": "build",
      "name": "build",
      "needs": [],
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "ref": "contoso/templates/.github/workflows/build.yml@v1",
      "jobs": [
        {
          "type": "job",
          "id": "build-it",
          "name": "build-it",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "runs-on": "ubuntu-latest",
          "steps": [
            {
              "id": "__run",
              "if": {
                "type": 3,
                "expr": "success()"
              },
              "run": "echo hi"
            }
          ]
        }
      ]
    },
    {
      "type": "reusableWorkflowJob",
      "id": "build1",
      "name": "custom name",
      "needs": [],
