      "Id": "deploy",
      "Name": "deploy",
      "Needs": [],
      "If": {
        "type": 3,
        "expr": "success()"
      },
      "Ref": "contoso/templates/.github/workflows/deploy.yml@v1",
      "Permissions": null,
      "InputDefinitions": {
        "type": 2,
        "map": [
          {
            "Key": "some-string-1",
            "Value": {
              "type": 2,
              "map": [
                {
                  "Key": "type",
                  "Value": "string"
                }
              ]
            }
          },
          {
            "Key": "some-string-2",
            "Value": {
              "type": 2,
              "map": [
                {
                  "Key": "type",
                  "Value": "string"
                }
              ]
            }
          },
          {
            "Key": "some-string-3",
            "Value": {
              "type": 2,
              "map": [
                {
                  "Key": "type",
                  "Value": "string"
                }
              ]
            }
          },
          {
            "Key": "some-string-4",
            "Value": {
              "type": 2,
              "map": [
                {
                  "Key": "type",
                  "Value": "string"
                }
              ]
            }
          }
        ]
