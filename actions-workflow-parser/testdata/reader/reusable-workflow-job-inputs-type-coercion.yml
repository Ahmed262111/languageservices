include-source: false # Drop file/line/col from output
skip:
  - Go
  - TypeScript
---
on: push
jobs:
  deploy:
    uses: contoso/templates/.github/workflows/deploy.yml@v1
    with:
      some-string-1: null
      some-string-2: true
      some-string-3: false
      some-string-4: 456
---
contoso/templates/.github/workflows/deploy.yml@v1
---
on:
  workflow_call:
    inputs:
      some-string-1:
        type: string
      some-string-2:
        type: string
      some-string-3:
        type: string
      some-string-4:
        type: string
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - run: echo hi
---
{
  "jobs": [
    {
