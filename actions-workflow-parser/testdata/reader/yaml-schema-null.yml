include-source: false # Drop file/line/col from output
skip:
  - Go
  - TypeScript
---
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Values are based on YAML 1.2 core schema - https://yaml.org/spec/1.2.0/#id2604037
        vector-1:
          # Null, implicit type
          - null
          - Null
          - NULL
          - ~

          # Null, explicit type
          - !!null
          - !!null null
          - !!null ~
          - !<tag:yaml.org,2002:null>
          - !<tag:yaml.org,2002:null> null
          - !<tag:yaml.org,2002:null> ~
    steps:
      - run: echo hi
---
{
  "jobs": [
    {
      "type": "job",
      "id": "build",
      "name": "build",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "strategy": {
        "type": 2,
        "map": [
          {
            "Key": "matrix",
            "Value": {
              "type": 2,
              "map": [
                {
                  "Key": "vector-1",
                  "Value": {
                    "type": 1,
                    "seq": [
                      null,
                      null,
                      null,
                      null,
                      null,
                      null,
                      null,
                      null,
                      null,
                      null
                    ]
                  }
                }
              ]
            }
          }
        ]
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "run": "echo hi"
        }
      ]
    }
  ]
}
