include-source: false # Drop file/line/col from output
skip:
  - Typescript
---
on:
  workflow_dispatch:
    inputs:
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo hi
---
{
  "jobs": [
    {
      "type": "job",
      "id": "my-job",
      "name": "my-job",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "run": "echo hi"
        }
      ]
    }
  ]
}
