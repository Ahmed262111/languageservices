include-source: false # Drop file/line/col from output
---
on: push
jobs:
  build:
    runs-on: ubuntu-latest  # string
    steps:
      - run: echo hi
  build2:
    runs-on:                # sequence
      - label 1
      - label 2
    steps:
      - run: echo hi
  build3:
    runs-on:                # mapping
      group: my group
      labels:
        - label 1
        - label 2
    steps:
      - run: echo hi
  build4:
    runs-on:                # mapping, org prefix
      group: org/my group
      labels:
        - label 1
        - label 2
    steps:
      - run: echo hi
  build5:
    runs-on:                # mapping, organization prefix
      group: organization/my group
      labels:
        - label 1
        - label 2
    steps:
      - run: echo hi
  build6:
    runs-on:                # mapping, ent prefix
      group: ent/my group
      labels:
        - label 1
        - label 2
    steps:
      - run: echo hi
  build7:
    runs-on:                # mapping, enterprise prefix
      group: enterprise/my group
      labels:
        - label 1
        - label 2
    steps:
      - run: echo hi
---
{
  "jobs": [
    {
      "type": "job",
      "id": "build",
      "name": "build",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "run": "echo hi"
        }
      ]
    },
    {
      "type": "job",
      "id": "build2",
      "name": "build2",
      "if": {
        "type": 3,
        "expr": "success()"
      },
      "runs-on": {
        "type": 1,
        "seq": [
          "label 1",
          "label 2"
        ]
      },
      "steps": [
        {
          "id": "__run",
          "if": {
            "type": 3,
            "expr": "success()"
          },
          "run": "echo hi"
        }
      ]
    },
    {
